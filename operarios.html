<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operarios - MiniZoo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="icon" type="image/x-icon" href="iconos/favicon.ico" />
    </head>
    <body>

        <iframe src="cabecera.html" class="header-frame" scrolling="no"></iframe>
        <main class="container my-5">
            <h2 class="text-center mb-4 text-success fw-bold">Nuestros Operarios</h2>

            <section class="d-flex flex-wrap justify-content-around gap-4">
            <article class="card shadow" style="width: 18rem;">
                <img src="img/operarios/operario1.jpg" class="card-img-top rounded-top" alt="Operario 1">
                <div class="card-body">
                <h5 class="card-title text-success">Laura García</h5>
                <p class="card-text">Cuidadora de mamíferos. Le encanta el contacto con los leones.</p>
                </div>
            </article>
            <article class="card shadow" style="width: 18rem;">
                <img src="img/operarios/operario2.jpg" class="card-img-top rounded-top" alt="Operario 2">
                <div class="card-body">
                <h5 class="card-title text-success">Carlos López</h5>
                <p class="card-text">Encargado del área de reptiles. ¡Conoce todos los secretos de las serpientes!</p>
                </div>
            </article>
            </section>

            <hr class="my-5">

            <section class="bg-light p-4 rounded shadow">
            <h3 class="text-center text-success">Dar de alta nuevo operario</h3>
            <form class="row g-3 mt-3">
                <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" minlength="10" maxlength="20" required>
                </div>
                <div class="col-md-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" min="18" max="99" required>
                </div>
                <div class="col-md-3">
                <label for="cp" class="form-label">Código Postal</label>
                <input type="text" id="cp" class="form-control" pattern="[0-9]{5}">
                </div>
                <div class="col-md-12">
                <label for="direccion" class="form-label">Dirección Completa</label>
                <input type="text" id="direccion" class="form-control" maxlength="100">
                </div>
                <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" class="form-control">
                </div>
                <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" class="form-control">
                </div>
                <div class="col-12 text-center">
                <button type="submit" class="btn btn-success px-5">Registrar Operario</button>
                </div>
            </form>
            </section>
        </main>

        <iframe src="pie.html" class="footer-frame" scrolling="no"></iframe>

    </body>
</html>

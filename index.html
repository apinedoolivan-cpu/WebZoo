<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniZoo - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- CABECERA -->
  <div id="cabecera"></div>

  <!-- CONTENIDO -->
  <main class="flex-fill container contenido-principal">
    <h2 class="text-success fw-bold mb-3">Bienvenidos a MiniZoo üêæ</h2>
    <p>Explora los ecosistemas, conoce a nuestros operarios y descubre curiosidades de tus animales favoritos.</p>
  </main>

  <!-- PIE -->
  <div id="pie"></div>

  <script>
    // Cargar los fragmentos HTML directamente sin iframe
    document.addEventListener("DOMContentLoaded", () => {
      fetch("cabecera.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("cabecera").innerHTML = data;
        });

      fetch("pie.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("pie").innerHTML = data;
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

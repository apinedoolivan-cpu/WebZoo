<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales - MiniZoo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/x-icon" href="iconos/favicon.ico" />
</head>
<body class="d-flex flex-column min-vh-100">

  <div id="cabecera"></div>

    <main class="flex-fill container contenido-principal text-center position-relative">
        <h1 class="text-success mb-4">Descubre Nuestros Animales</h1>

        <div id="animacionCanguro" class="canguro">
            <img id="canguro" src="img/animales/canguro.png" alt="Canguro saltando"
            style="width:150px; animation:saltarCanguro 7s ease-in-out forwards; position:relative;">
        </div>

        <div id="contenedorCarrusel" class="d-none">
            <div id="carruselAnimales" class="carousel slide bg-success-subtle rounded-4 shadow-lg p-3 mb-5" data-bs-ride="false">
                <div class="carousel-inner rounded-3 overflow-hidden">
                <div class="carousel-item active">
                    <img src="img/animales/Caballo.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Caballo">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Camello.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Camello">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Cebra.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Cebra">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Coyote.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Coyote">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Elefante.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Elefante">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Gavilan.png" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Gavilán">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Guepardo.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Guepardo">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Leon.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="León">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Oso.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Oso">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Pato.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Pato">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Pelicano.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Pelícano">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Rinoceronte.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Rinoceronte">
                </div>
                <div class="carousel-item">
                    <img src="img/animales/Zorro.jpg" class="d-block w-75 mx-auto rounded-3 shadow-sm border border-success border-3" alt="Zorro">
                </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carruselAnimales" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-success rounded-1 p-2"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carruselAnimales" data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-success rounded-1 p-2"></span>
                </button>
            </div>

            <div id="infoAnimal" class="bg-light border-start border-5 border-success rounded-3 shadow-sm p-4 mt-4 text-start"></div>

            <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
                <img src="img/animales/Caballo.jpg" alt="Caballo" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="0">
                <img src="img/animales/Camello.jpg" alt="Camello" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="1">
                <img src="img/animales/Cebra.jpg" alt="Cebra" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="2">
                <img src="img/animales/Coyote.jpg" alt="Coyote" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="3">
                <img src="img/animales/Elefante.jpg" alt="Elefante" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="4">
                <img src="img/animales/Gavilan.png" alt="Gavilán" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="5">
                <img src="img/animales/Guepardo.jpg" alt="Guepardo" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="6">
                <img src="img/animales/Leon.jpg" alt="León" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="7">
                <img src="img/animales/Oso.jpg" alt="Oso" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="8">
                <img src="img/animales/Pato.jpg" alt="Pato" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="9">
                <img src="img/animales/Pelicano.jpg" alt="Pelícano" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="10">
                <img src="img/animales/Rinoceronte.jpg" alt="Rinoceronte" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="11">
                <img src="img/animales/Zorro.jpg" alt="Zorro" class="img-thumbnail selector-animal border-success border-3" style="cursor:pointer; width:150px;" data-index="12">
            </div>
        </div>

    </main>

  <div id="pie"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/animales.js"></script>
</body>
</html>
